<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form: Formspree</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
      <div class="group">
        <label for="name">Name: </label>
        <input id="name" type="text" name="visitor-name"/>
      </div>
      <div class="group">
        <label for="email">Email: </label>
        <input id="email" type="text" name="email-address" />
      </div>
      <div class="group">
        <label for="form-message">Your Message: </label>

            <textarea id="form-message" type="text" name="message"></textarea>

      </div>
      <div class="submit">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
